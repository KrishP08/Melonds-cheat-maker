<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>melonDS Cheat File Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">melonDS Cheat File Generator</h1>
    <form id="cheatForm">
      <h3>Game Information</h3>
      <div class="mb-3">
        <label for="gameName" class="form-label">Game Name</label>
        <input type="text" id="gameName" class="form-control" placeholder="e.g., Pokemon HeartGold" required>
      </div>
      <div class="mb-3">
        <label for="gameID" class="form-label">Game ID</label>
        <input type="text" id="gameID" class="form-control" placeholder="e.g., IPKE CE515515" required>
      </div>
      <div class="mb-3">
        <label for="gameDate" class="form-label">Date</label>
        <input type="date" id="gameDate" class="form-control" required>
      </div>

      <h3>Cheat Details</h3>
      <div class="mb-3">
        <label for="cheatName" class="form-label">Cheat Name</label>
        <input type="text" id="cheatName" class="form-control" placeholder="e.g., Walk Through Walls" required>
      </div>
      <div class="mb-3">
        <label for="cheatNote" class="form-label">Cheat Note</label>
        <textarea id="cheatNote" class="form-control" rows="3" placeholder="e.g., Press R+B to enable"></textarea>
      </div>
      <div class="mb-3">
        <label for="cheatCodes" class="form-label">Cheat Codes</label>
        <textarea id="cheatCodes" class="form-control" rows="5" placeholder="Enter cheat codes" required></textarea>
      </div>
      <button type="button" id="addCheat" class="btn btn-primary">Add Cheat</button>
      <button type="button" id="downloadCheatFile" class="btn btn-success ms-2">Download XML File</button>
    </form>
    <h3 class="mt-4">XML File Preview</h3>
    <div id="cheatPreview" class="preview-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
